<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>博客详情 - 旋律的个人博客</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <!-- 复用主页面样式 -->
    <style>
        :root {
            --primary: #4FC08D; /* Vue.js 绿色 */
            --secondary: #00ADD8; /* Go 蓝色 */
            --accent: #FF6F00; /* LLM 橙色 */
            --dark: #1a1a2e;
            --darker: #0d0d1a;
            --light: #e6e6ff;
            --gray: #4a4a68;
            --card-bg: rgba(26, 26, 46, 0.8);
            --transition: all 0.3s ease;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, var(--darker), var(--dark));
            color: var(--light);
            line-height: 1.6;
            min-height: 100vh;
            background-attachment: fixed;
            overflow-x: hidden;
        }
        
        header {
            background: rgba(10, 10, 20, 0.95);
            backdrop-filter: blur(10px);
            padding: 1.5rem 5%;
            position: sticky;
            top: 0;
            z-index: 100;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .logo {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .logo h1 {
            font-size: 1.8rem;
            background: linear-gradient(90deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            font-weight: 700;
        }
        
        .logo i {
            color: var(--primary);
            font-size: 2rem;
        }
        
        nav ul {
            display: flex;
            list-style: none;
            gap: 2rem;
        }
        
        nav a {
            color: var(--light);
            text-decoration: none;
            font-weight: 500;
            transition: var(--transition);
            padding: 0.5rem 1rem;
            border-radius: 4px;
        }
        
        nav a:hover, nav a.active {
            background: var(--primary);
            color: var(--darker);
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem 5%;
        }
        
        .hero {
            text-align: center;
            padding: 5rem 1rem;
            position: relative;
        }
        
        .hero::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at center, rgba(79, 192, 141, 0.1) 0%, transparent 70%);
            z-index: -1;
        }
        
        .hero h2 {
            font-size: 3.5rem;
            margin-bottom: 1rem;
            background: linear-gradient(90deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }
        
        .hero p {
            font-size: 1.5rem;
            max-width: 700px;
            margin: 0 auto 2rem;
            color: #ccc;
        }
        
        .tagline {
            font-size: 1.2rem;
            font-style: italic;
            max-width: 800px;
            margin: 2rem auto;
            padding: 1.5rem;
            border-radius: 10px;
            background: var(--card-bg);
            border-left: 4px solid var(--accent);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        
        .section-title {
            font-size: 2.2rem;
            margin: 3rem 0 1.5rem;
            position: relative;
            display: inline-block;
        }
        
        .section-title::after {
            content: "";
            position: absolute;
            bottom: -10px;
            left: 0;
            width: 60%;
            height: 4px;
            background: linear-gradient(90deg, var(--primary), var(--secondary));
            border-radius: 2px;
        }
        
        .card {
            background: var(--card-bg);
            border-radius: 12px;
            padding: 2rem;
            margin-bottom: 2rem;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            transition: var(--transition);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.05);
        }
        
        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.4);
        }
        
        .badges {
            display: flex;
            flex-wrap: wrap;
            gap: 0.8rem;
            margin: 1.5rem 0;
        }
        
        .badge {
            padding: 0.5rem 1rem;
            border-radius: 20px;
            font-size: 0.9rem;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .badge.go { background: #00ADD8; }
        .badge.python { background: #3776AB; }
        .badge.llm { background: #FF6F00; }
        .badge.vue { background: #4FC08D; }
        .badge.docker { background: #2496ED; }
        .badge.git { background: #F05032; }
        .badge.kubernetes { background: #326CE5; }
        
        .project-card {
            background: rgba(15, 15, 35, 0.7);
            border-radius: 10px;
            padding: 1.5rem;
            margin: 1.5rem 0;
            border-left: 3px solid var(--primary);
        }
        
        .project-card h3 {
            font-size: 1.5rem;
            margin-bottom: 0.5rem;
            color: var(--primary);
        }
        
        .project-card a {
            color: var(--secondary);
            text-decoration: none;
            transition: var(--transition);
            display: inline-block;
            margin-top: 0.8rem;
        }
        
        .project-card a:hover {
            color: var(--primary);
            transform: translateX(5px);
        }
        
        .blog-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 2rem;
            margin-top: 2rem;
        }
        
        .blog-card {
            background: linear-gradient(145deg, rgba(26, 26, 46, 0.8), rgba(15, 15, 35, 0.8));
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            transition: var(--transition);
        }
        
        .blog-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.4);
        }
        
        .blog-header {
            padding: 1.5rem;
            background: rgba(79, 192, 141, 0.1);
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
        }
        
        .blog-title {
            font-size: 1.4rem;
            margin-bottom: 0.5rem;
            color: var(--primary);
        }
        
        .blog-meta {
            display: flex;
            color: #aaa;
            font-size: 0.9rem;
            gap: 1rem;
        }
        
        .blog-content {
            padding: 1.5rem;
        }
        
        .blog-content p {
            margin-bottom: 1rem;
            color: #ccc;
        }
        
        .contact-links {
            display: flex;
            justify-content: center;
            gap: 2rem;
            margin: 3rem 0;
        }
        
        .contact-btn {
            display: flex;
            align-items: center;
            gap: 0.8rem;
            padding: 0.8rem 1.8rem;
            border-radius: 50px;
            font-weight: 600;
            text-decoration: none;
            transition: var(--transition);
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .contact-btn:hover {
            background: rgba(79, 192, 141, 0.2);
            transform: translateY(-3px);
        }
        
        .contact-btn.email { color: #D14836; }
        .contact-btn.github { color: #fff; }
        
        footer {
            text-align: center;
            padding: 2rem;
            margin-top: 3rem;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            color: #aaa;
            font-size: 0.9rem;
        }
        
        .activity-graph {
            background: var(--card-bg);
            padding: 2rem;
            border-radius: 12px;
            margin: 3rem 0;
            text-align: center;
        }
        
        .activity-graph img {
            max-width: 100%;
            border-radius: 8px;
        }
        
        /* 加载状态样式 */
        .loading {
            text-align: center;
            padding: 2rem;
            color: var(--accent);
        }
        
        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top: 4px solid var(--accent);
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .error {
            background: rgba(255, 0, 0, 0.1);
            border: 1px solid rgba(255, 0, 0, 0.3);
            padding: 1rem;
            border-radius: 8px;
            text-align: center;
            margin: 1rem 0;
        }
        
        /* 博客内容页样式 */
        .blog-post {
            padding: 2rem;
        }
        
        .blog-post img {
            max-width: 100%;
            border-radius: 8px;
            margin: 1rem 0;
        }
        
        .blog-post pre {
            background: rgba(0, 0, 0, 0.3);
            padding: 1rem;
            border-radius: 8px;
            overflow-x: auto;
            margin: 1rem 0;
        }
        
        .blog-post code {
            background: rgba(0, 0, 0, 0.3);
            padding: 0.2rem 0.4rem;
            border-radius: 4px;
        }
        
        .back-btn {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            margin-bottom: 2rem;
            color: var(--secondary);
            text-decoration: none;
        }
        
        .back-btn:hover {
            color: var(--primary);
        }
        
        @media (max-width: 768px) {
            header {
                flex-direction: column;
                gap: 1.5rem;
            }
            
            nav ul {
                gap: 1rem;
                flex-wrap: wrap;
                justify-content: center;
            }
            
            .hero h2 {
                font-size: 2.5rem;
            }
            
            .hero p {
                font-size: 1.2rem;
            }
            
            .blog-container {
                grid-template-columns: 1fr;
            }
            
            .contact-links {
                flex-direction: column;
                align-items: center;
            }
        }

        .blog-excerpt {
            white-space: pre-line; /* 保留换行符 */
            color: #ccc;
            margin-bottom: 1rem;
        }
        
        .blog-post p {
            white-space: pre-line; /* 确保详情页也保留换行 */
            margin-bottom: 1rem;
            line-height: 1.7;
        }


        /* 新增样式确保Markdown渲染效果 */
        .blog-post-content {
            line-height: 1.7;
        }
        
        .blog-post-content p {
            margin-bottom: 1.2rem;
            white-space: pre-line;
        }
        
        .blog-post-content pre {
            background: rgba(0, 0, 0, 0.3);
            padding: 1rem;
            border-radius: 8px;
            overflow-x: auto;
            margin: 1.5rem 0;
        }
        
        .blog-post-content code {
            background: rgba(0, 0, 0, 0.3);
            padding: 0.2rem 0.4rem;
            border-radius: 4px;
            font-family: 'Courier New', Courier, monospace;
        }
        
        .blog-post-content img {
            max-width: 100%;
            border-radius: 8px;
            margin: 1rem 0;
        }
        
        .blog-post-content blockquote {
            border-left: 4px solid var(--primary);
            padding-left: 1rem;
            margin: 1.5rem 0;
            color: #aaa;
            font-style: italic;
        }
        
    .blog-post-content {
        line-height: 1.7;
    }
    
    .blog-post-content p {
        margin-bottom: 1.2rem;
        white-space: pre-line;
    }
    
    .blog-post-content img {
        max-width: 100%;
        height: auto;
        border-radius: 8px;
        margin: 1.5rem 0;
        display: block;
    }
    
    .blog-post-content ul, 
    .blog-post-content ol {
        margin-left: 2rem;
        margin-bottom: 1.5rem;
    }
    
    .blog-post-content li {
        margin-bottom: 0.5rem;
        position: relative;
        left: 0;
    }
    
        .blog-post-content ul ul,
        .blog-post-content ol ol,
        .blog-post-content ul ol,
        .blog-post-content ol ul {
            margin-left: 1.5rem;
            margin-top: 0.5rem;
        }
        
        .blog-post-content pre {
            background: rgba(0, 0, 0, 0.3);
            padding: 1rem;
            border-radius: 8px;
            overflow-x: auto;
            margin: 1.5rem 0;
        }
        
        .blog-post-content code {
            background: rgba(0, 0, 0, 0.3);
            padding: 0.2rem 0.4rem;
            border-radius: 4px;
            font-family: 'Courier New', Courier, monospace;
        }
        
        .blog-post-content blockquote {
            border-left: 4px solid var(--primary);
            padding-left: 1.5rem;
            margin: 1.5rem 0;
            color: #aaa;
            font-style: italic;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">
            <i class="fas fa-code"></i>
            <h1>旋律</h1>
        </div>
        <nav>
            <ul>
                <li><a href="index.html">首页</a></li>
                <li><a href="index.html#about">关于我</a></li>
                <li><a href="index.html#blog">博客</a></li>
            </ul>
        </nav>
    </header>
    
    <div class="container">
        <section id="blog-post">
        <a href="#" id="back-btn" class="back-btn">
            <i class="fas fa-arrow-left"></i> 返回博客列表
        </a>
            <div class="card">
                <div id="blog-content" class="blog-post">
                    <div class="loading">
                        <div class="spinner"></div>
                        <p>正在加载博客内容...</p>
                    </div>
                </div>
            </div>
        </section>
    </div>
    
    <footer>
        <p>© 2025 旋律的个人博客</p>
    </footer>

       <script>
        document.getElementById('back-btn').addEventListener('click', function(e) {
            e.preventDefault();
            window.close(); // 关闭当前窗口
            // 或者使用 window.history.back() 如果是从主页打开的
        });


        // 配置marked.js
        marked.setOptions({
            breaks: true, // 将换行符转换为<br>
            gfm: true,    // 使用GitHub风格的Markdown
        });
        
        document.addEventListener('DOMContentLoaded', function() {
            const urlParams = new URLSearchParams(window.location.search);
            const file = urlParams.get('file');
            const blogContent = document.getElementById('blog-content');
            
            if (!file) {
                blogContent.innerHTML = `
                    <div class="error">
                        <i class="fas fa-exclamation-triangle"></i>
                        <p>未指定博客文件</p>
                        <p>请从博客列表中选择一篇文章</p>
                    </div>
                `;
                return;
            }
            
            // 设置页面标题
            document.title = file.split('/').pop().replace('.md', '') + ' - 旋律的个人博客';
            
            fetch(file)
                .then(response => {
                    if (!response.ok) throw new Error('博客加载失败');
                    return response.text();
                })
                // 在blog-view.html的fetch和marked.parse之后添加图片路径处理
                .then(markdown => {
                    // 解析Markdown
                    let htmlContent = marked.parse(markdown);
                    
                    // 修复图片路径 - 确保路径相对于网站根目录
                    htmlContent = htmlContent.replace(/<img src="([^"]+)"/g, (match, src) => {
                        // 如果图片路径不是绝对路径，则添加blog/前缀
                        if (!src.startsWith('http') && !src.startsWith('/')) {
                            return `<img src="blog/${src}"`;
                        }
                        return match;
                    });
                    
                    blogContent.innerHTML = `
                        <div class="blog-post-content">
                            ${htmlContent}
                        </div>
                    `;
                })
                .catch(error => {
                    console.error('加载博客失败:', error);
                    blogContent.innerHTML = `
                        <div class="error">
                            <i class="fas fa-exclamation-triangle"></i>
                            <p>无法加载博客内容: ${error.message}</p>
                            <p>请检查URL是否正确或稍后再试</p>
                        </div>
                    `;
                });
        });
    </script>
</body>
</html>
